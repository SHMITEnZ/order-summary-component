<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
  
    <section class="card__hero">
      <img class="hero__img" src="./images/illustration-hero.svg" alt="">
    </section>

    <div class="card__content">
  
      <section class="card__header">
        <h1 class="header__title">Order Summary</h1>
        <p class="header__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>

      <section class="card__data">
        <div class="data__container">
          <img class="data__image" src="./images/icon-music.svg" alt="icon-music">
          <div class="data__plan">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
      </div>
        <a class="data__link" href="#">Change</a>
      </section>

      <section class="card__checkout">
        <button class="checkout__btn">
          Proceed to Payment
        </button>
        <a class="checkout__link" href="#">Cancel Order</a>
      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SHMITEnZ</a>.
  </footer>
</body>
</html>
